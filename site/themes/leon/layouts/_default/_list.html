{{ partial "head" . }}

{{/* Add your site or webapp content here */}}
<p>{{ .Content }}</p>

{{/* Loops through and displays all child pages */}}
<h1>Writing</h1>
<ul>
{{ range .Site.Data.writing }}
<li class="{{.tags}}">
<a href="{{.url}}">{{.title}}</a> - <time datetime="{{.datetime}}">{{.date}}</time> - <a href="{{.sourceurl}}" class="source">{{.sourcename}}</a>
</li>
{{ end }}
</ul>

{{ partial "footer" . }}
