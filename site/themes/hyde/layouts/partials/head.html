<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ .Hugo.Generator }}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="Leon Barnard's personal website">
  		<meta property="og:title" content="Leon Barnard - Designer, Writer, and Educator">
  		<meta property="og:url" content="https://www.leon.land">
  		<meta property="og:type" content="website">
  		<meta property="og:description" content="Education Team Lead at Balsamiq. This is my personal website.">
  		<meta property="og:image" content="https://www.leon.land/img/wfe-book-lg.png">
      <!-- Twitter Meta Tags -->
      <meta name="twitter:card" content="summary">
      <meta property="twitter:domain" content="leon.land">
      <meta property="twitter:url" content="https://www.leon.land/">
      <meta name="twitter:title" content="Leon Barnard - Designer, Writer, and Educator">
      <meta name="twitter:description" content="Education Team Lead at Balsamiq. This is my personal website.">
      <meta name="twitter:image" content="https://www.leon.land/img/wfe-book-lg.png">              
      
  {{ if .IsHome -}}
  <title>{{ .Site.Title }} - Designer and Thinker</title>
  {{- else -}}
  <title>{{ .Title | title }} &middot; {{ .Site.Title }} - Designer and Thinker</title>
  {{- end }}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/print.css" media="print">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/styles.min.css">
  {{ if eq .Section "fun"}}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/gallery.min.css">
  {{ else }}
  {{ end }}


  <!-- Icons -->
  <link rel="shortcut icon" href="/favicon.png">

  <!-- RSS -->
  <!-- <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" /> -->
</head>
